name: Auto-format C code

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  format:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # allow the bot to push commits to the PR branch

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }} # the PR branch

      - name: Install clang-format
        run: sudo apt-get install -y clang-format

      - name: Run clang-format (Google style)
        run: |
          find . -iname '*.c' -o -iname '*.h' | xargs clang-format -i --style=Google

      - name: Commit and push formatting changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "ci(format): auto-apply clang-format (Google style)"
            git push
          else
            echo "No formatting changes needed."
          fi
